<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
    <div id="app">
        <div class="form-container mt-4 mr-3 ml-3">
            <div class="card-title text-center">
                <h1>Create Book Form</h1>
            </div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Author ID</label>
                        <input type="number" class="form-control" placeholder="author id" v-model="author_id">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="title" v-model="title">
                    </div>
                </div>
                <div class="form-group">
                    <label>Body</label>
                    <textarea type="text" class="form-control" placeholder="body" v-model="body"></textarea>
                </div>
                <button type="button" class="btn btn-primary shadow-lg mb-3" @click="createBook" v-if="!isUpdate">Add Book</button>
                <button type="button" class="btn btn-warning shadow-lg mb-3" @click="updateBook" v-if="isUpdate">Update Book</button>
            </form>
        </div>

        <h1 class="ml-3 mt-3">List of Books</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-0 ml-3 mr-3 mb-3">
            <div class="col" v-for="(book, index) in books" :key="index">
                <div class="card h-90 shadow-lg mb-3 mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">
                            {{ book.body }}
                        </p>
                        <button type="button" class="btn btn-danger shadow-lg mb-3" @click="deleteBook(book)">Delete</button>
                        <button type="button" class="btn btn-warning shadow-lg mb-3" @click="changeBook(book)">Change</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/app.js"></script>

</html>
